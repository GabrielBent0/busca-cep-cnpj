<form #form="ngForm">
    <div class="grid mt-3">
        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="tel" (blur)="consultaCEP($event.target.value, form)" id="cep" name="cep" pInputText
                    ngModel minlength="8"  maxlength="8" required>
                <label for="cep">Cep</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="logradouro" name="logradouro" pInputText ngModel  disabled="true">
                <label for="logradouro">Logradouro</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="complemento" name="complemento" pInputText ngModel disabled="true">
                <label for="complemento">Complemento</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="localidade" name="localidade" pInputText ngModel disabled="true">
                <label for="localidade">Localidade</label>
            </span>
        </div>

        <div class="field col-12 md:col-4">
            <span class="p-float-label">
                <input type="text" id="uf" name="uf" pInputText ngModel disabled="true">
                <label for="uf">Estado</label>
            </span>
        </div>


    </div>
</form>
